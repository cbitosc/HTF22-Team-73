<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather Application</title>
</head>
<body>
    <h1 class="text-center p-2 mt-2">Weather Information Of Any City!</h1>
    <div class="d-block text-center m-2 p-5">
        <input autocomplete="off" autofocus="on" autocapitalize="on" spellcheck="true" class="w-50 m-auto p-2 form-control p-2" type="text" name="city" id="city" placeholder="Enter city name" required>
        <input class="btn p-2 m-3 btn-secondary  form-control w-50" type="submit" onclick="weather_data()" value="Get Data">
    </div>
    
    <div class="d-block text-center">
        <h1 id="cityname" align="center"></h1>
        <table class="table table-bordered w-50" border="2" align="center">

        </table>
    </div>

</body>

<script src="./app.js"></script>
</html>
